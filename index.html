<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="data\logo.png" alt="Logo">
        </div>
        <h1>Social Media Links</h1>
    </header>
    <div class="container">
        <section class="section">
            <h2>TikTok</h2>
            <div class="social-link">
                <img src="https://www.freepnglogos.com/uploads/tik-tok-logo-png/tik-tok-tiktok-logo-app-trend-1.png" alt="TikTok Logo">
                <a href="https://www.tiktok.com/@thebenvenuts" target="_blank">@thebenvenuts</a>
            </div>
        </section>
        <section class="section">
            <h2>Instagram</h2>
            <div class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" alt="Instagram Logo">
                <a href="https://www.instagram.com/thebenvenuts" target="_blank">thebenvenuts</a>
            </div>
        </section>
        <section class="section">
            <h2>YouTube</h2>
            <div class="social-link">
                <img src="https://p1.hiclipart.com/preview/121/34/445/youtube-kids-logo-red-material-property-arrow-rectangle-symbol-png-clipart.jpg" alt="YouTube Logo">
                <a href="https://www.youtube.com/@TheBenveNuts" target="_blank">The Benve Nuts</a>
            </div>
        </section>
    </div>
</body>
</html>
